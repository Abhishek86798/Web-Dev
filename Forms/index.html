<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form to apply for</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="Username" placeholder="Enter Your username"autofocus>
        </div>
        <div><label for="password">Enter Your Password</label>
            <input type="password" id="password" placeholder="Enter Your Password"required>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe</label>
        </div>
        <div>
            <label for="comment">Enter Your comment here</label>
            <textarea for="comment" name="comment" rows="5" cols="50"></textarea>
        </div>
        <div>
            <select name="Fruits" id="fruits">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
            </select>
        </div>
        <div><form action="/submit.php" method="POST">
        </form>
        </div>
        <div>
            <label for="name2">Enter Your name</label>
            <input type="text" id="name2" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="address">Enter your address</label>
            <input type="text" name="address"id="address"placeholder="Enter Your address">
        </div>
        <div>
            <label for="pincode">Enter Pincode</label>
            <input type="number" name="Pincode"placeholder="Enter Pincode of Your Locality" id="pincode">
        </div>
        
    </form>
</body>

</html>
